{{define "header"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/stylesheets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div style="display: flex; gap: 3rem">
        <span style="font-weight: bold; color: white">Car Forum</span>

        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/">Categories</a>
        </div>
      </div>

      <div class="nav-links">
        <a href="/logout" id="logout">Log Out</a>
        <a href="/login" id="login">Log In</a>
        <a href="/register" class="btn-outline" style="color: white"
          >Register</a
        >
      </div>
    </nav>

    <main style="padding: 20px">
      {{end}}

      <!-- footer -->
      {{define "footer"}}
    </main>
  </body>
  <script>
    const cookie = document.cookie.includes("sessionId");
    document.getElementById("logout").style.display = cookie ? "block" : "none";
    document.getElementById("login").style.display = cookie ? "none" : "block";

    document.getElementById("login").addEventListener("click", () => {
      document.getElementById("dialog").showModal();
    });
  </script>
</html>
{{end}}
